app-id: com.github.subhadeepjasu.pebbles
runtime: io.elementary.Platform
runtime-version: '8'
sdk: io.elementary.Sdk
command: com.github.subhadeepjasu.pebbles
finish-args:
  - '--share=ipc'
  - '--socket=fallback-x11'
  - '--socket=wayland'
  - '--share=network'
  - '--metadata=X-DConf=migrate-path=/com/github/subhadeepjasu/pebbles'
modules:
  - name: sassc
    buildsystem: cmake
    sources:
      - type: archive
        url: https://github.com/sass/sassc/archive/refs/tags/3.6.2.tar.gz
        sha256: 608dc9002b45a91d11ed59e352469ecc05e4f58fc1259fc9a9f5b8f0f8348a03

  - name: pebbles
    buildsystem: meson
    sources:
      - type: dir
        path: .
